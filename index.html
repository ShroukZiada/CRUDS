<html lang="en">

                        <input type="number" onkeyup="Gettotle()" id="taxes" placeholder="taxes">

                </div>

                <div class="outputs-content ">

                        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">

                </table>
            </div>
        </div>
